<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <link href="css/contato.css" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>Contato</title>
</head>

<body>
  <div class="enfeite">
      <img src="imagens/cat.gif" alt="">
  </div>

  <a href="index.html"><img class="iconeVoltar" src="imagens/arrow-icon.png"></a>

  <div class="icones">
    <a target="_blank" href="sobre.html"><img class="iconeSobre" src="imagens/woman-icon.png"></a>
    <a target="_blank" href="contato.html"><img class="iconeContato" src="imagens/contact-icon.png"></a>
  </div>

  <div class="formulario">
    <form>

      <div class="">
        <label for="campoNome" class="nomeFormulario">Nome</label>
        <input id="campoNome" type="text" placeholder="Digite seu Nome...">
      </div>

      <div class="">
        <label for="campoEmail" class="emailFormulario">E-mail</label>
        <input id="campoEmail" type="text" placeholder="Digite seu E-mail...">
      </div>

      <div class="">
        <label for="campoMensagem" class="mensagemFormulario">Mensagem</label>
        <textarea id="campoMensagem" cols="35" rows="8" placeholder="Digite sua Mensagem..."></textarea>
      </div>



      <input class="btnSubmit" type="submit" value="Enviar">

    </form>
  </div>

</body>
</html>
